
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <title>Admin Panel</title>
</head>

<body onLoad="getData()">

    <div class="containerStyle">

        <!-- Seccion para agregar productos -->
        <div class="containerForm">
            <div>
                <h3>Agregar productos</h3>
            </div>
            <form class="formContainer" action="http://localhost:8080/productos" method="post">
                    <label>Title: </label>
                    <input type="text" id="title" name="title"><br>
                    <label>Price: </label>
                    <input name="price" id="price" type="number"><br>
                    <label class="form-label">Thumbnail: </label>
                    <input name="thumbnail" id="thumbnail" type="text"><br>
                    <button type="submit">Guardar</button>
            </form>
        </div>

        <!-- Seccion para listar productos -->
        <div class="containerList">
            <div>
                <h3>Lista de productos</h3>
            </div>
            <div>
                <ul id="productos"></ul>
            </div>
        </div>

        <!-- Seccion para Web Sockets -->
        <div class="containerList">
            <div>
                <h3>Sala de chat</h3>
            </div>
            <div>
                <label>Email: </label>
                <input id="email" type="text" required>
                <label>Mensaje: </label>
                <input id="mensaje" type="text">
                <button onclick="sendMsg()" type='button'>Enviar</button>
                <hr>
                <ul reversed id="chat"></ul>
            </div>
        </div>

    </div>
</body>

</html>
